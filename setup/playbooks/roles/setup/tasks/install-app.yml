- name: Création des répertoires app -> /opt/app
  file:
    path: "/opt/app/{{ item }}"
    state: directory
    recurse: true
  with_items:
    - data/nginx
    - data/ssl
    - data/server
    - data/mongodb/db
    - data/mongodb/configdb
    - data/mongodb/backups
    - data/metabase
    - backups/metabase
    - data/clamav
    - data/fluentd
    - data/smtp
    - data/cron
    - data/certbot/www
    - data/certbot/conf

- name: Création des répertoires app/tools & app/configs -> /opt/app
  file:
    path: "/opt/app/{{ item.path }}/"
    state: directory
  with_filetree:
    - app
  when: item.state == 'directory'

- name: Copie des fichiers 'tools'
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "/opt/app/tools/{{ item.path }}"
    mode: "g+x"
  with_filetree:
    - app/tools
  when: item.state == 'file'

- name: Copie des fichiers 'configs'
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "/opt/app/configs/{{ item.path }}"
  with_filetree:
    - app/configs
  when: item.state == 'file'

- name: Nettoyage des permissions sudo pour le groupe 'mna'
  lineinfile:
    path: /etc/sudoers
    state: absent
    regexp: "mna"

- name: creation du fichier docker compose preview proxy
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/opt/app/docker-compose.yml"
  with_fileglob:
    - "../../../../docker-compose.preview.yml"
  when: env_type == 'preview'

- name: lancement preview proxy
  shell:
    chdir: /opt/app
    cmd: docker compose up -d --wait
  when: env_type == 'preview'

- name: récupération du status de docker swarm
  ansible.builtin.shell: docker info --format={% raw %}'{{.Swarm.LocalNodeState}}'{% endraw %}
  register: docker_swarm_status
  when: env_type != 'preview'

- name: initialisation de docker swarm
  ansible.builtin.shell: docker swarm init
  when:
    - env_type != 'preview'
    - docker_swarm_status.stdout.find('inactive') != -1

- name: check du docker network
  ansible.builtin.shell:
    chdir: /opt/app
    cmd: docker network ls --filter name=mna_network -q
  register: network

- debug:
    var: network

- name: création du docker network
  ansible.builtin.shell:
    chdir: /opt/app
    cmd: docker network create -d overlay --attachable mna_network
  when: network.stdout == ""

- name: Root only pour tous les répertoires applicatifs
  file:
    path: "/opt/app"
    state: directory
    owner: root
    group: root
    mode: 770
